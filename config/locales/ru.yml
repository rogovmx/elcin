ru:
  telegram_webhooks:
    action_missing:
      command: Не знаю я такой команды %{command}
      feature: '%{action} не определен'
    callback_query:
      alert: Это Алерт!
      no_alert: Простой ответ
    help:
      content: |
        Возможные команды:
        /pic %text%          - находит и отправляет картинку по запросу
        /mus %text%          - находит и отправляет песню по запросу
        /art                 - показывает список исполнителей, которые есть локально
        /songs %исполнитель% - показывает список композиций, кторые есть локально
    memo:
      notice: Напоминаю!
      prompt: Что я должен напомнить?
    message:
      content: 'Ты писал: %{text}'
    remind_me:
      nothing: Нечего напоминать
    start:
      content: Привет, животное!
